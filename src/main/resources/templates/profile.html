<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Profile / BBSDemo</title>
        <link rel="stylesheet" th:href="@{/css/profile.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome/css/all.min.css}">
    </head>
    <body>
        <div class="home">
            <div class=left-sidebar>
                <h1><a th:href="@{/home}">BBSdemo</a></h1>
                <div><a th:href="@{/home}"><i class="fas fa-home fa-2x fa-fw" ></i> Home</a></div>
                <div><a th:href="@{/profile}"><i class="fas fa-user fa-2x fa-fw" ></i> Profile</a></div>
                <div><a th:href="@{/logout}"><i class="fas fa-sign-out-alt fa-2x fa-fw" ></i> Logout</a></div>
                <div sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin}"><i class="fad fa-tools fa-lg"></i> Admin Console</a></div>
            </div>

            <div class="center">
                <div class="user-profile">
                    <div class="back-arrow"><a th:href="@{/home}">⬅︎</a></div>
                    <div class="user-name" th:text="${user.userName}">UserName</div>
                    <div class="user-id" th:text="|@${user.userId}|">UserId</div>
                    <div class="post-count" th:text="|${count} Posts|">Post Count</div>
                </div>

                <div class="post-list" th:each="content : ${contentList}">
                    <hr>
                    <div class="content-header">
                        <div class="user-name" th:text="${content.userName}">UserName</div>
                        <div class="user-id" th:text="|@${content.userId}|">UserId</div>
                        <div class="concatenate">-</div>
                        <div class="update-time" th:text="${content.updatedAt}">2022年8月1日 17時4分</div>
                    </div>
                    <div class="content-text" th:text="${content.textContent}">こんにちは</div>
                </div>

                <footer>
                    <div class="pagination">
                        <div class="page-guide">◀︎</div>
                        <div class="page-guide">1</div>
                        <div class="page-guide">︎2</div>
                        <div class="page-guide">3︎</div>
                        <div class="page-guide">4︎</div>
                        <div class="page-guide">5︎</div>
                        <div class="page-guide">▶︎︎</div>
                    </div>

                    <div class="copyright">Copyright ︎Yasuyuki Ekinaga</div>
                </footer>
            </div>

            <div class="right-sidebar">
                <form method="post" action="/search">
                    <i class="fas fa-search fa-lg"></i>
                    <input type="text" name="search_word" placeholder=" Search" />
                </form>
            </div>
        </div>
    </body>
</html>
